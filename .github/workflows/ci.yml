name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  get-environments:
    runs-on: ubuntu-latest
    outputs:
      envs: ${{ steps.get-envs.outputs.envs }}
    steps:
      - uses: actions/checkout@v5
        with: { filter: 'blob:none', fetch-depth: 0 }
      - uses: astral-sh/setup-uv@v7
        with: { enable-cache: false }
      - id: get-envs
        run: |
          ENVS_JSON=$(NO_COLOR=1 uvx hatch env show --json | jq -c 'to_entries
            | map(
              select(.key | startswith("hatch-test"))
              | { name: .key, python: .value.python }
            )')
          echo "envs=${ENVS_JSON}" | tee $GITHUB_OUTPUT

  test:
    needs: get-environments
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ${{ fromJSON(needs.get-environments.outputs.envs) }}
    steps:
      - uses: actions/checkout@v6
        with: { fetch-depth: 0, filter: 'blob:none' }
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.env.python }}
      - uses: astral-sh/setup-uv@v7
      - run: uv tool install hatch
      - run: hatch test --cover
      - uses: codecov/codecov-action@v5
        with:
          files: .cache/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
  check:
    if: always()
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
